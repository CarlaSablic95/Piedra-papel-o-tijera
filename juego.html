<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>CoderHouse - PreEntrega 3</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="d-flex flex-column justify-content-center align-items-center">
    <div class="container mt-5" id="contenedor-input">
      <div class="row justify-content-center align-items-center">
        <div class="col-6 p-2">
          <div class="form-floating text-center">
            <input type="text" class="form-control mb-3" id="alias" placeholder="Alias">
            <label for="floatingInput">Alias</label>
            <div class="mb-3" id="error-alias"></div>
            <button class="btn btn-md bg-button text-white" id="btn-ok">OK</button>
          </div>
        </div>
      </div>
    </div>

    <section class="container d-none" id="contenedor-juego">
      <div id="anunciar-ganador"></div>
      <h2 id="ronda" class="mb-5"></h2>
      <div class="row">
        <div class="col-12 col-md-6 mb-5 mb-md-0" id="card-usuario">
          <div class="card d-flex justify-content-center align-items-center border-0">
            <div class="card-body d-flex flex-column justify-content-center align-items-center" style="width:20rem">
              <h2 id="contenedor-alias" class="card-title text-center"></h2>
              <div class="bg-info h-25 rounded-circle text-center puntos fw-bold" id="pto-jugador">0</div>
              <div class="bg-puntos w-100 h-50 p-3 text-center mb-4 text-uppercase fw-bold">Puntos</div>

              <!-- BOTONES -->
              <div class="d-flex justify-content-center align-items-center gap-2">
                <button type="button" class="btn btn-primary rounded-circle p-0 bg-transparent border-0 btn-eleccion"
                  id="piedra">
                  <img src="./assets/img/piedra.png" alt="" class="rounded-circle img-opciones">
                </button>
                <button type="button" class="btn btn-primary rounded-circle p-0 bg-transparent border-0 btn-eleccion"
                  id="papel">
                  <img src="./assets/img/papel.png" alt="" class="rounded-circle img-opciones">
                </button>
                <button type="button" class="btn btn-primary rounded-circle p-0 bg-transparent border-0 btn-eleccion"
                  id="tijera">
                  <img src="./assets/img/tijera.png" alt="" class="rounded-circle img-opciones">
                </button>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-5 mb-md-5" id="card-pc">
          <div class="card d-flex justify-content-center align-items-center border-0">
            <div class="card-body d-flex flex-column justify-content-start align-items-center" style="width:20rem">
              <h2 class="card-title text-center">computadora</h2>
              <div class="bg-info rounded-circle text-center puntos fw-bold" id="pto-pc">0</div>
              <div class="bg-puntos w-100 p-3 text-center mb-4 text-uppercase fw-bold">Puntos</div>

              <div class="d-flex justify-content-center align-items-center gap-2" id="contenedor-opcion-pc">
                <img src="" alt="" class="rounded-circle img-opciones" id="img-opcion-pc">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6" id="mostrar-eleccion"></div>
        <div class="col-6" id="mostrar-eleccion-pc"></div>
      </div>
      <div class="text-center">
        <button class="btn btn-lg bg-button text-white d-none" id="btn-reinicio">Volver a jugar</button>
      </div>
    </section>
  </main>

  <script src="./js/nodos.js"></script>
  <script src="./js/jugador.js"></script>
  <script src="./js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
