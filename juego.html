<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>CoderHouse - Proyecto final</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="d-flex justify-content-center align-items-start">
    <button class="btn btn-lg position-absolute p-0" id="btn-info">
      <img src="./assets/img/informacion.png" alt="informacion" width="30px">
    </button>

    <div class="position-absolute bg-rondas p-3 w-20 d-none text-white" id="resultado-rondas">
    </div>

    <section class="container-fluid" id="contenedor-juego">
      <div class="row h-100">
        <div class="col-12 col-md-6 card-usuario d-flex flex-column justify-content-center align-items-center p-5">
          <h2 id="contenedor-alias" class="card-title text-center"></h2>
          <div class="rounded-circle puntos fw-bold" id="pto-usuario">0</div>
          <div class="bg-puntos w-50 p-3 text-center mb-4 text-uppercase fw-bold">Puntos</div>

          <!-- BOTONES -->
          <div class="d-flex justify-content-center align-items-center gap-2">
            <button type="button" class="btn rounded-circle p-0 bg-transparent border-0 btn-eleccion" id="piedra">
              <img src="./assets/img/piedra.png" alt="" class="img-opciones">
            </button>
            <button type="button" class="btn rounded-circle p-0 bg-transparent border-0 btn-eleccion" id="papel">
              <img src="./assets/img/papel.png" alt="" class="img-opciones">
            </button>
            <button type="button" class="btn rounded-circle p-0 bg-transparent border-0 btn-eleccion" id="tijera">
              <img src="./assets/img/tijera.png" alt="" class="img-opciones">
            </button>
          </div>
        </div>

        <div class="card-pc col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
          <h2 class="card-title text-center">PC</h2>
          <div class="rounded-circle puntos fw-bold" id="pto-pc">0</div>
          <div class="bg-puntos w-50 p-3 text-center mb-4 text-uppercase fw-bold">Puntos</div>

          <div class="d-flex justify-content-center align-items-center gap-2" id="contenedor-opcion-pc">
            <img src="" alt="" class="img-opciones" id="img-opcion-pc">
          </div>
        </div>

        <div class="text-center p-3 d-flex position-absolute">
          <button class="btn btn-lg bg-button text-white d-none" id="btn-reinicio">Volver a jugar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/nodos.js"></script>
  <script src="./js/jugador.js"></script>
  <script src="./js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const { value: text } = Swal.fire({
      title: 'Alias',
      input: 'text',
      inputPlaceholder: 'Alias',
      allowOutsideClick: false,
      didOpen: () => {
        Swal.getInput().focus();
      },
      allowEscapeKey: false,
      inputValidator: (value) => {
        return new Promise((resolve) => {
          if (value === '') {
            resolve('¡Para poder jugar debés ingresar un alias!');
          } else {
            localStorage.setItem("alias", value);
            contenedorAlias.innerHTML = `<h2>${localStorage.getItem("alias")}</h2>`;
            resolve();
          }
        })
      }
    });
  </script>
</body>

</html>
